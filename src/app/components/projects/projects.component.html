<!-- Proyectos -->
<section>
    <div class="mt-3 container-lg">
        <h1 class="text-shadow fs-1 fw-bold">{{data.titulo}}</h1>
    </div>
    <div class="container-lg bg-color py-4 position-relative">
        <div class="row" *ngFor="let information of data.information">
            <div class="col-md-4 mt-3">
                <div>
                    <img [src]="information.logo" alt="" width="120" class="mx-auto d-block">
                </div>
            </div>
            <div class="col-md-8 pt-4">
                <h2 class="fw-bold">
                    {{information.titulo}}
                </h2>
                <h5 class="text-muted">{{information.periodo}}</h5>
                <p>{{information.descripcion}}
                </p>
            </div>
        </div>
        <div class="position-absolute top-0 end-0 pt-2 pe-2">
            <button type="button" class="btn edit-btn-bg rounded-circle btn-text"><i class="uil uil-pen"></i></button>
        </div>
    </div>
</section>
