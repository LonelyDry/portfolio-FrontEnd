<!-- Skills -->
<section>
    <div class="mt-3 container-lg">
        <h1 class="text-shadow fs-1 fw-bold">{{skills.titulo}}</h1>
    </div>
    <div class="container-lg bg-color pb-4 position-relative" >
        <div class="row pt-4" *ngFor="let skill of skills.information">
            <div class="col-md-4">
                <div class="justify-content-center">
                    <img [src]="skill.logo" alt="" class="mx-auto d-block">
                </div>
            </div>
            <div class="col-md-7">
                <h6 class="fw-bold">
                    {{skill.skill}}
                </h6>
                <div class="progress rounded-pill bg-progressbar-alt">
                    <div class="progress-bar bg-progressbar rounded-pill" role="progressbar"
                        [ngStyle]="{'width': skill.porcentaje}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        {{skill.porcentaje}}</div>
                </div>
            </div>
        </div>
        <div class="position-absolute top-0 end-0 pt-2 pe-2">
            <button type="button" class="btn edit-btn-bg rounded-circle btn-text"><i class="uil uil-pen"></i></button>
        </div>
    </div>
</section>
